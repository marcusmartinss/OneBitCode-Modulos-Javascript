<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Enviando DOM para função</title>
        <script src="js/get-object.js"></script>
    </head>
    <body>
        <form>
            <p>
                <label>Nome: </label>
                <input type="text" name="first-name" onchange="sayMyFirstName(this)">
            </p>
            
            <p>
                <label>Sobrenome: </label>
                <input type="text" name="last-name" onmouseover="sayMyLastName()">
            </p>
        </form>
    </body>
</html>
