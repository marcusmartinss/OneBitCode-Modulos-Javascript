<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando atributos</title>

<body>

        <label>Algum texto: </label>
        <input type="text" name="some-text" />
    </p>

    <p id="message"></p>
