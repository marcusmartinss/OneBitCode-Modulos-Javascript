<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Seletores para formulários</title>
        <script src="js/index.js" defer></script>
    </head>
    <body>
        <form>
            <p>
                <label>Nome: </label>
                <input type="text" name="name">
            </p>

            <p>
                <label>Cor primária: </label>
                <select name="color">
                    <option value="yellow">Amarelo</option>
                    <option value="blue">Azul</option>
                    <option value="red">Vermelho</option>
                </select>
            </p>

            <p>
                <label>Gosta de programar? </label>
                <input type="radio" value="Sim" name="like-programming">Sim
                <input type="radio" value="Não" name="like-programming">Não
            </p>

            <p>
                <label>Conhecimentos em programação web: </label><br>
                <input type="checkbox" name="developer-options" value="HTML">HTML
                <input type="checkbox" name="developer-options" value="Javascript">Javascript
                <input type="checkbox" name="developer-options" value="CSS">CSS
                <input type="checkbox" name="developer-options" value="Express">Express
            </p>

            <button type="button" onclick="showInfo()">Mostrar informações</button>
        </form>
    </body>
</html>
